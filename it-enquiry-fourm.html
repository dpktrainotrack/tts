<style>
    .form-popup {
        width: 700px;
        padding: 20px;
        background: #fff;

    .form-title {
        text-align: center;
        margin-bottom: 15px;
    }

    .form-field {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 15px;
        background: #fff;
    }

    .form-field input,
    .form-field select,
    .form-field textarea {
        border: none;
        outline: none;
        width: 100%;
        background: transparent;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    .loading-btn {
        display: none;
        width: 100%;
        padding: 12px;
        text-align: center;
    }

    .form-control select {
        width: 100%;
    }

    .success-message {
        display: none;
        color: green;
        text-align: center;
        margin-top: 10px;
    }

    @media (max-width: 576px) {
        .form-popup {
            padding: 15px;

</style>

                    <!-- Hidden Fields -->
                    <input type="hidden" name="CategoryIdForRedirect">
                    <input type="hidden" name="EnquirePurpose" value="ISACA Certifications Exam Voucher">
                    <input type="hidden" name="PageURL"
                        value="https://www.trainotracksolutions.com/certifications/isaca">

                    </div>

                    <!-- Country -->
                    <div class="form-group">

                        <div class="form-control">
                            <select class="form-group1" name="Country" id="Country" required>

                    </div>

                    <div class="form-group">

                        <div class="form-control">
                            <textarea class="form-group1 w-100 py-2" id="Message" name="Message"
                                placeholder="Your Message" rows="1"></textarea>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="bt-center">
                        <button type="submit" class="btn2  w-100 submit-btn">
                            Submit
